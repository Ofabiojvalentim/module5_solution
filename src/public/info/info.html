<ui-view>
    <div class="container">
    <h1>Welcome {{myInfoCtrl.user}}</h1>

    <p>Favorite menu item</p>
    <div class="alert alert-danger" ng-if="myInfoCtrl.signup == null">
     Not Signed Up Yet. <a href="#/signup">Sign up Now!</a>
    </div>
    <div ng-if="myInfoCtrl.signup != null">
        <menu-item menu-item="myInfoCtrl.signup" category-short-name="myInfoCtrl.category">
        </menu-item>
    </div>
</div>
</ui-view>
